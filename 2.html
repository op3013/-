<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/2.css">
    <script src=""></script>
</head>

<body>
    <!-- 头部 -->
    <div class="head">
        <div class="left">
            <img src="./image/index/logo.jpg" alt="">
        </div>
        <div class="right">
            <div class="r1">
                <img src="./image/index/my.jpg" alt="">
            </div>
            <div class="r2">
                <img src="./image/index/xiazai.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div class="nr">
        <div class="n1">
            <a>首页</a>
            <span></span>
            <p>找回密码</p>
        </div>
        <div class="n2">
            <input type="text" value="请输入密码">

    </div>
</body>

</html>
<script>
    function setRem() {
        var ui_w = 375;
        // 获取屏幕的宽度
        var clientWidth = document.documentElement.clientWidth || document.body.clientWidth;
        console.log(ui_w, clientWidth);

        // 通过js动态改变html根节点字体大小
        var html_ = document.getElementsByTagName('html')[0];
        html_.style.fontSize = (clientWidth / ui_w) * 100 + 'px';
    }
    // window.onresize 浏览器被重置大小执行事件
    window.onresize = setRem;
</script>
